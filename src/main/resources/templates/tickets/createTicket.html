<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin dashbord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <h2 class="text-center-mb-5">Nouveau ticket</h2>
    <form method="post" th:action="@{/tickets/create}" enctype="multipart/form-data" th:object="${ticketDto}">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" th:field="${ticketDto.description}"></textarea>
          <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${ticketDto.description}"></p>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Date</label>
        <div class="col-sm-8">
          <input class="form-control" type="date" th:field="${ticketDto.evenDate}">
          <p th:if="${#fields.hasErrors('evenDate')}" th:errorclass="text-danger"
             th:errors="${ticketDto.evenDate}"></p>

        </div>
      </div>



      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">City</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="${ticketDto.city}">
          <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger"
             th:errors="${ticketDto.city}"></p>

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Site</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="${ticketDto.site}">
          <p th:if="${#fields.hasErrors('site')}" th:errorclass="text-danger"
             th:errors="${ticketDto.site}"></p>

        </div>
      </div>


      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Category</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="${ticketDto.category}">
            <option value="SIMPLE">SIMPLE</option>
            <option value="DUO">DUO</option>
            <option value="FAMILLE">FAMILLE</option>
          </select>
          <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
             th:errors="${ticketDto.category}"></p>

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Prix</label>
        <div class="col-sm-8">
          <input class="form-control" type="number"  step="0.01" min="0" th:field="${ticketDto.price}">
          <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
             th:errors="${ticketDto.price}"></p>

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Status</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="${ticketDto.status}">
            <option value="DISPONIBLE">DISPONIBLE</option>
            <option value="VENDU">VENDU</option>
            <option value="RESERVE">RESERVE</option>
          </select>
          <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
             th:errors="${ticketDto.status}"></p>

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Image</label>
        <div class="col-sm-8">
          <input class="form-control" type="file" th:field="${ticketDto.imageFile}">
          <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
             th:errors="${ticketDto.imageFile}"></p>

        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-primary" href="/tickets" role="button">Cancel</a>
        </div>

      </div>

    </form>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
