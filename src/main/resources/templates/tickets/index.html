<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paris JO 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>

<body>


<div class="container">

    <h1 class="text-center my-4"> Tickets</h1>
    <a class="btn btn-primary" href="/tickets/create">Create tickets</a>
    <a class="btn btn-primary" href="/dashbord">retour au tableau de bord</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
            <th>Ville</th>
            <th>Site</th>
            <th>Price(Euro)</th>
            <th>Status</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticketList}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.description}"></td>
            <td th:text="${ticket.evenDate.toString().substring(0, 10)}"></td>
           <!-- <td th:text="${ticket.evenDate}"></td>  -->
            <td th:text="${ticket.category}"></td>
            <td th:text="${ticket.city}"></td>
            <td th:text="${ticket.site}"></td>
            <td th:text="${ticket.price}"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <img th:src="@{'/images/'+ ${ticket.imageFileName}}" alt="..." width="100">
            </td>
           <!-- <td th:text="${ticket.evenDate.toString().substring(0, 10)}"></td> -->
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/tickets/edit(id=${ticket.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/tickets/delete(id=${ticket.id})}"
                   onclick="return confirm ('Are you sure ?')">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
