<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet" >
  <script type="text/javascript" th:src="@{/js/test.js}"></script>

</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar bg-dark">
    <h3 class="text-white text-center">Menu</h3>
    <a href="#">Dashboard</a>
    <a href="#">Statistiques</a>
    <a href="#">Rapports</a>
    <a href="#">Paramètres</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mon Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item"sec:authorize="hasRole('ADMIN_MANAGER')" >
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="/tickets">ticket</a>
          </li>
          <li class="nav-item">
            <form method="post" action="/logout">
              <input type="hidden" th:name="${_csrf.parameterName}"
                     th:value="${_csrf.token}" />

              <button type="submit" class="btn btn-danger">Déconnexion</button>
            </form>
            <!--
            <a class="nav-link" href="#">Déconnexion</a>
            -->
          </li>
        </ul>
      </div>
    </nav>



    <!-- Dashboard Content -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Statistique 1</h5>
              <p class="card-text">Valeur ou graphique ici</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Statistique 2</h5>
              <p class="card-text">Valeur ou graphique ici</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Statistique 3</h5>
              <p class="card-text">Valeur ou graphique ici</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Rapport 1</h5>
              <p class="card-text">Détails du rapport ici</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Rapport 2</h5>
              <p class="card-text">Détails du rapport ici</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
